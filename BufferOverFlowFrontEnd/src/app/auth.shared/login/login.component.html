<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h3>Login</h3>
  <div class="form-group">
    <div *ngIf="submitted && error" style="color: red;">
      {{error.error.message}}
    </div>
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="submitted && loginForm.controls.email.errors !== null" class="invalid-feedback">
      <div *ngIf="loginForm.controls.email.errors.required">*EmailID is required</div>
      <div *ngIf="loginForm.controls.email.errors.email">*Invalid Format</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" formControlName="password" placeholder="Enter password">
    <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.e.errors.required">Password is required</div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
