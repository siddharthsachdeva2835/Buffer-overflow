<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form class="form searchform" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="form-group w-75 p-2">
          <input type="text" required class="form-control" formControlName="body" aria-describedby="emailHelp"
            placeholder="Enter something...">
        </div>
        <button type="submit" class="btn btn-primary add-btn">SEARCH</button>
      </form>
    </div>
    <div class="col-12">
      <div *ngFor="let question of questions | paginate: { itemsPerPage: 2, currentPage: p }" class="container">
        <app-question-block (delete)="deleteQuestion($event)" [question]="question" [check]="check"></app-question-block>
      </div>
    </div>
    <div class="col-12 m-4 page">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
